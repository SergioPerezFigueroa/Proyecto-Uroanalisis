<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />

</head>
<body style="background-color:#F9F9F8">
   <p style="margin-top: 2rem;margin-left: 2rem;">DR. Eduardo</p>

   <div class="container">
       <div class="row">
           <div>
            <button type="button" id="vercola">Ver cola de Pacientes</button>
           </div>
           <div style="margin-left: 17rem;width: 7rem;">
               <p>Buscar Paciente</p>
               <input type="text" placeholder="PacienteID" id="pacienteid" style="margin-top: 1rem;"></input>
               <button type="button" id="buscar" style="margin-top: 1rem;">buscar</button>
           </div>
           <div style="margin-left: 20rem;width: 7rem;">
               <p>Busqueda por fecha</p>
               <input type="text" placeholder="PacienteID" id="fecha1" style="margin-top: 1rem;"></input>
               <input type="text" placeholder="PacienteID" id="fecha2" style="margin-top: 1rem;"></input>
               <div style="margin-top: 1rem;">
                <button type="button" id="buscarfecha">buscar</button>
               </div>
           </div>
       </div>
   </div>


    <table style="margin-top: 7rem;margin-left: 10rem; width: 60rem;" id="tabla">
        <tr>
            <th scope="row">Paciente</th>
            <th>Fecha</th>
            <th>Medico</th>
            <th>Observaciones</th>
            <th>Accion</th>
        </tr>

      
    </table>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/medico-controller.js"></script>
</body>
</html>
