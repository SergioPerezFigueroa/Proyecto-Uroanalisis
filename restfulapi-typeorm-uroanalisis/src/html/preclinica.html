<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>preclinica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <!--

    <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css" />
    <link rel="shortcut icon" href="img/favicon.ico">

<body style="background-color:#F9F9F8">
    <div class="container" style="margin-top: 7rem;margin-right: 1rem">
        <div style="margin-left: 40rem;">
            <img src="img/img.jpg">
        </div>
    </div>
   
<h1 style="margin-left: 60rem;margin-top: 4rem;">Pre-Clinica</h1>
    <div class="container" style="margin-left: 45rem;margin-top: 2rem;width: 40rem;">
      <form id=form-login class="border" style="padding-top: 60px;padding-left:60px;background-color: rgb(255, 255, 255)">
        <p style="margin-left: 9rem;"><strong>Pre-Clinica</strong></p>
        <input class="caja-texto" type="text" id="PacienteID" style="margin-top: 10px;width: 92%" placeholder="PacienteID"><br>
        <input class="caja-texto" type="text" id="Presion" style="margin-top: 10px;width: 92%;margin-top: 10px" placeholder="Presion arterial(mmHg)"><br>
        <input class="caja-texto" type="text" id="temperatura" style="margin-top: 10px;width: 92%" placeholder="temperatura(grados)"><br>
        <input class="caja-texto" type="text" id="Estatura" style="margin-top: 10px;width: 92%;margin-top: 10px" placeholder="Estatura(cm)"><br>
        <input class="caja-texto" type="text" id="Peso" style="margin-top: 10px;width: 92%;margin-top: 10px" placeholder="Peso(lb)"><br>
         <div class="row"><div> <label for="generos"style="margin-top: 0rem;margin-left: 1rem">Medicos Disponibles:</label>
                        <select name="Lista de Medicos " id="genero">
                            <option value="Seleccionar">Lista de medicos</option>
                            <option value="Hombre">Manuel Mejia</option>
                            <option value="Mujer">Roy Leiva</option>
                        </select> </div>
            

                 <!-- <input id= "comboTestCustom" class="ui-autocomplete-input ui-widget ui-corner-left ui-combobox" type="text"
            autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true" name="ComboTestCustom">      
        <button class="ui-button ui-widget ui-state-default ui-button-icon-only ui-corner-rigth ui-button-icon ui-combobox-button" 
        type="button" tabindex="-1" title="Show All Itema" role="button" aria-disabled="false">  -->
                               
        <div class="row">
          <button type="button" id="btn-guardar" style="margin-top: 10px;background-color: #3EA1C1;margin-bottom: 20px;margin-left: 15px"><a><span style="color:white">Guardar</span></a></button>
          <button type="button" id="btn-Cancelar" style="margin-top: 10px;background-color: #3EA1C1;margin-bottom: 20px;margin-left: 15px"><a><span style="color:white">Cancelar</span></a></button>
        </div>
      </form>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login-controller.js"></script>
</body>
</html>
